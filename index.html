<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>BowTied Jungle</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  </head>
  <script src="script.js"></script>
  <body>
    <h1 class="text-center">Welcome to the BowTied Jungle!</h1>
    <div class="vertical-center">
      <div class="container text-center">
        <div class="row input-group mb-3">
        <input type="text" class="form-control" id="accountIDInput" placeholder="AccountID"/>
        </div>
        <div class="row justify-content-center">
          <div class="col-3">
            <button type="button" class="btn btn-primary btn-lg" onclick="getAccount();">Get Account</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-secondary btn-lg" onclick="getBadges();">Get Badges</button>
          </div>
        </div>
        <div class="row">
          <div class="fw-bold">Name:</div>
          <div id="name"></div>
        </div>
        <div class="row">
          <div class="fw-bold">Description:</div>
          <div id="description"></div>
        </div>
        <div>
          <div class="fw-bold">Your NFT:</div>
          <img class="visually-hidden" id="imgNft" width="512" height="512">
        </div>
        <div class="row">
          <div class="fw-bold">Your Badges:</div>
          <div id="badges"></div>
        </div>
      </div>
    </div>
  
  </body>
</html>
